<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog of the Day</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="app">
    <!-- Overloaded heading (cognitive load) -->
    <h1>Dog Walking Service Dog Dog Dog Lots of Dog Get Dog Picture Benjamin Bordeaux The Dog is Featured Dog Today Come See Our Dogs OOOOOOOOOO Lots Of Dogs Everywhere</h1>

    <!-- Image with proper alt and fallback src -->
    <img id="dog-image" src="" :src="dogImage" alt="Random dog from Dog API" />

    <!-- Small buttons (kinematic load) with type attributes -->
    <div id="button-container">
      <button type="button" @click="fetchDog">Get New Dog</button>
      <button type="button">Btn2</button>
      <button type="button">Btn3</button>
      <button type="button">Btn4</button>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          dogImage: ''
        };
      },
      methods: {
        fetchDog() {
          fetch('https://dog.ceo/api/breeds/image/random')
            .then(res => res.json())
            .then(data => {
              this.dogImage = data.message;
            });
        }
      },
      mounted() {
        this.fetchDog();
      }
    }).mount('#app');
  </script>
</body>
</html>
